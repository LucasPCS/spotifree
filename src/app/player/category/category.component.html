<table mat-table [dataSource]="categories" class="mat-elevation-z2 margin-v">
    
    <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Gênero </th>
        <td mat-cell *matCellDef="let element"> <a [routerLink]="['/category', element.Id]" style="cursor:pointer; text-decoration: underline; color:#fff">{{element.Name}}</a> </td>
    </ng-container>
    
    <ng-container matColumnDef="Musics">
        <th mat-header-cell *matHeaderCellDef> Qtd. Músicas </th>
        <td mat-cell *matCellDef="let element"> <a [routerLink]="['/category', element.Id]" style="cursor:pointer; text-decoration: underline; color:#fff">{{element.Musics.length}}</a> </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
