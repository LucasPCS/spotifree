<div *ngIf="playlist != null && playlist?.Musics != null && playlist?.Musics?.length > 0">
    <button mat-flat-button color="accent" (click)="playSet($event)">
        <i class="material-icons">
            play_arrow
        </i>
    </button>
    
    <table mat-table [dataSource]="playlist.Musics" class="mat-elevation-z2 margin-v">
        
        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef> Título </th>
            <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
        </ng-container>
    
        <ng-container matColumnDef="Category">
            <th mat-header-cell *matHeaderCellDef> Categoria </th>
            <td mat-cell *matCellDef="let element"> <a >{{element.Category.Name}}</a> </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

<div *ngIf="playlist == null || playlist.Musics == null || playlist.Musics.length == 0">
    <span>Nenhuma música adicionada à esta playlist ainda. Adicione músicas à sua playlist!</span>
</div>
