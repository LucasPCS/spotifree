<div *ngFor="let playlist of playlists">
    <a [routerLink]="['/playlist', playlist.id]">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    <i class="material-icons" style="font-size:2em">
                        playlist_play
                    </i>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                {{ playlist.name }}
            </mat-card-content>
        </mat-card>
    </a>
</div>
